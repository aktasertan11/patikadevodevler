<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        #logo{
   
           display: flex;
           justify-content: center;
           margin: 40px auto;
         }
         .search{
             display: flex;
             justify-content: center;
             background-color: #f1f1f1;
             margin: 0 30px;
         }
         .arama{
             background-color: #f1f1f1;
             display: flex;
             justify-content: center;
             margin: 0 30px;
         }
         .arama input{
             width: 200px;
         }
         .tuslar{
             background-color: #f1f1f1;
             display: flex;
             justify-content: center;
             margin: 0 30px;
             
         }
         .footer p {
             display: flex;
             justify-content: center;
         }
         .content{
             display: flex;
             justify-content: center;
             margin: 0 30px;
         }
         ul{
             list-style-type: none;
         }
         
   </style>
</head>

<body>
    <!-- Logo  -->
    <div id="logo">
        <img src="google.jpg" alt="logo" srcset="">
    </div>
    <!-- logo -->
    <!-- Search -->
    <div class="search">
        <p>Search the web using Google!</p>

    </div>
    <div class="arama">
        <input type="text" name="arama" id="arama">

    </div>
    <div class="tuslar">
        <input type="button" value="Google Search ">
        <input type="button" value="I'm feeling lucky ">
    </div>

    <!-- Search -->
    <!-- content -->
    <div class="content">
        <div class="tablo1" style="background-color: rgb(126,229,218); align-items: center; justify-content: center; width: 35%; ">
            <ul>
                <li>Special Searches</li>
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
            </ul>
        </div>
        <div class="tablo2"style="background-color: rgb(112,204,194); align-items: center; justify-content: center; width: 30%; ">
            <ul>
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
            </ul></div>
        <div class="tablo3"style="background-color: rgb(98,179,170); align-items: center; justify-content: center;  width: 35%;">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="email" name="email" id="emaill" placeholder="your e-mail">
            <input type="button" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
    </div>
    <!-- content -->
    <!-- footer -->
    <div class="footer">
        <p style="font-size: small;">Copyright Â©1998 Google Inc.</p> </p>
    </div>
    <!-- footer -->
</body>
</html>
